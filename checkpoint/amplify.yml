version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install 21.6.2
            - nvm use 21.6.2
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - "**/*"
      cache:
        paths:
          - .npm/**/*
    appRoot: checkpoint
